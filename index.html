<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href=".css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro de Clientes</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                  <br><br>
                
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br>
                    <label class="L1" for="appt">Hora Da Reserva:</label>
                   
                    <input type="time" id="appt" name="appt"
                    min="11:00" max="16:00" required>
                <div>
                <label class="L2">Dia Da Reserva</label>
                <select>
                <option></option>
                <option>Sexta</option>
                <option>Sabádo</option>
                <option>Domingo</option>
            </select>
        </div>
            <br>
            <label class="L3">Como nos Conheceu ?</label>
            <br>
            <select>
                <optio></optio>
                <option>Instagram</option>
                <option>Facebook</option>
                <option>Twitter</option>
                <option>Google</option>
                <option>Indicação</option>
              </select>
              <br>
              <label class="L4">Observação<textarea></textarea></label>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
